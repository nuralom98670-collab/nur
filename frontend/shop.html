<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop • RoboticsLeb</title>
  <link rel="stylesheet" href="./assets/css/theme.css" />
  <link rel="stylesheet" href="./assets/css/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="./"><span class="dot"></span><span class="logo-text">RoboticsLeb</span></a>
      <nav class="links"><a href="./">Home</a><a class="active" href="./shop">Shop</a><a href="./blog">Blog</a><a href="./services">Services</a><a href="./apps">Apps</a><a href="./account">Account</a><a href="./contact">Contact</a><a href="./about">About</a></nav>
      <div class="nav-actions">
        <a class="btn" href="./cart">Cart <span class="badge" id="cartCount">0</span></a>
        <a class="btn primary" href="/login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="pagehead" style="padding:10px 0;">
      <div>
        <h2 style="margin:0;">Shop</h2>
        <div class="muted" id="subtitle">Browse products</div>
      </div>
      <div class="pagehead-actions filterbar">
        <input class="input" id="q" placeholder="Search products..." style="min-width:260px;" />
        <select class="input" id="cat" style="min-width:200px;">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>

    <div class="hr"></div>

    <section class="section">
      <div class="section-head">
        <div class="muted"><span id="count">0</span> items</div>
        <div class="muted" id="status"></div>
      </div>
      <div class="grid three" id="grid"></div>
    </section>

    <footer class="footer muted">© <span id="year"></span> RoboticsLeb</footer>
  </main>

  <script type="module" src="./assets/js/pages/shop.js"></script>
</body>
</html>
