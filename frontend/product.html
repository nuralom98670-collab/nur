<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product • RoboticsLeb</title>
  <link rel="stylesheet" href="./assets/css/theme.css" />
  <link rel="stylesheet" href="./assets/css/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="./"><span class="dot"></span><span class="logo-text">RoboticsLeb</span></a>
      <nav class="links"><a href="./">Home</a><a href="./shop">Shop</a><a href="./blog">Blog</a><a href="./services">Services</a><a href="./apps">App</a><a href="./contact">Contact</a><a href="./about">About</a></nav>
      <div class="nav-actions">
        <a class="btn" href="./cart.html">Cart <span class="badge" id="cartCount">0</span></a>
        <a class="btn primary" href="/login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="pagehead" style="padding:10px 0;">
      <div>
        <h2 style="margin:0;" id="title">Product</h2>
        <div class="muted" id="subtitle">—</div>
      </div>
      <div class="pagehead-actions"><a class="btn" href="./shop">Back to Shop</a></div>
    </div>

    <div class="hr"></div>

    <section class="card" style="padding:18px;">
      <div class="grid two" style="align-items:start;">
        <div class="card" style="padding:16px; min-height:220px;">
          <div class="muted">Gallery</div>
          <div style="height:10px;"></div>
          <div id="thumbs" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(72px, 1fr)); gap:10px; margin-top:12px;"></div>
        </div>
          <div style="height:10px;"></div>
          <div class="muted">Product image placeholder</div>
        </div>

        <div>
          <div class="muted" id="category">—</div>
          <h1 style="margin:8px 0 6px; font-size:28px; line-height:1.15;" id="name">—</h1>

          <img id="productImg" alt="" style="display:none; margin:10px 0; width:100%; max-width:520px; height:280px; object-fit:cover; border-radius:16px; border:1px solid rgba(255,255,255,.08);" />

          <div style="display:flex; gap:12px; align-items:center; margin: 8px 0 10px;">
            <div style="font-weight:800; font-size:22px;" id="price">—</div>
            <span class="badge" id="stockBadge">—</span>
          </div>

          <div class="muted" id="desc" style="line-height:1.6;">—</div>

          <div class="hr" style="margin:14px 0;"></div>

          <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
            <label class="muted" for="qty">Qty</label>
            <input class="input" id="qty" type="number" min="1" step="1" value="1" style="width:120px;" />
            <button class="btn primary" id="addBtn" type="button">Add to cart</button>
            <button class="btn" id="wishBtn" type="button" title="Wishlist">♡ Wishlist</button>
            <a class="btn" href="./cart.html">Go to cart</a>
          </div>

          <div class="muted" id="status" style="padding-top:10px;"></div>
        </div>
      </div>
    </section>

    <div class="hr"></div>

    <section class="section">
      <div class="section-head"><h2>Related products</h2><a class="btn" href="./shop">View all</a></div>
      <div class="grid three" id="relatedGrid"></div>
    </section>

    <div class="hr"></div>

    <section class="section">
      <div class="section-head"><h2>Reviews</h2><span class="muted" id="reviewsSummary">—</span></div>
      <div class="grid two" style="align-items:start;">
        <div class="card" style="padding:16px;">
          <div id="reviewsList" class="muted">Loading…</div>
        </div>
        <div class="card" style="padding:16px;">
          <h3 style="margin-top:0;">Write a review</h3>
          <div class="muted" id="reviewHint" style="margin-bottom:10px;">You can review only products you purchased.</div>
          <form id="reviewForm" class="grid" style="gap:10px;">
            <div>
              <label class="muted">Rating</label>
              <select class="input" name="rating">
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Okay</option>
                <option value="2">2 - Bad</option>
                <option value="1">1 - Terrible</option>
              </select>
            </div>
            <div>
              <label class="muted">Review</label>
              <textarea class="input" name="body" rows="4" placeholder="Write your experience..."></textarea>
            </div>
            <button class="btn primary" type="submit">Submit Review</button>
            <div class="muted" id="reviewStatus"></div>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer muted">© <span id="year"></span> RoboticsLeb</footer>
  </main>

  <script type="module" src="./assets/js/pages/product.js"></script>
</body>
</html>
