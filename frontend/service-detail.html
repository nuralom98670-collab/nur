<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service • RoboticsLeb</title>
  <link rel="stylesheet" href="./assets/css/theme.css" />
  <link rel="stylesheet" href="./assets/css/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="./"><span class="dot"></span><span class="logo-text">RoboticsLeb</span></a>
      <nav class="links" aria-label="Main navigation">
        <a href="./">Home</a>
        <a href="./shop">Shop</a>
        <a href="./blog">Blog</a>
        <a class="active" href="./services">Services</a>
        <a href="./apps">App</a>
        <a href="./contact">Contact</a>
        <a href="./about">About</a>
      </nav>
      <div class="nav-actions">
        <a class="btn" href="./cart.html">Cart <span class="badge" id="cartCount">0</span></a>
        <a class="btn primary" href="/login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="pagehead" style="padding:10px 0;">
      <div>
        <h2 style="margin:0;" id="title">Service</h2>
        <div class="muted" id="meta">—</div>
      </div>
      <div class="pagehead-actions"><a class="btn" href="./services">Back</a></div>
    </div>

    <div class="hr"></div>

    <section class="card" style="padding:16px;">
      <div class="muted" id="status"></div>
      <img id="cover" alt="" style="display:none; width:100%; max-height:380px; object-fit:cover; border-radius:16px; border:1px solid rgba(255,255,255,.08); margin:10px 0 12px;" />
      <div id="body" style="line-height:1.8;"></div>
      <div style="height:14px"></div>
      <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <span class="badge" id="price">৳0.00</span>
        <span class="badge" id="needFiles" style="display:none;">File required</span>
      </div>
    </section>

    <div class="hr"></div>

    <section class="card" style="padding:16px; margin-bottom:14px;">
      <h3 style="margin:0 0 6px;">Request this service</h3>
      <div class="muted" id="hint" style="margin-bottom:12px;"></div>
      <form id="reqForm" class="grid two" style="gap:12px;">
        <div>
          <label class="muted">Your name</label>
          <input class="input" name="name" required />
        </div>
        <div>
          <label class="muted">Phone</label>
          <input class="input" name="phone" required />
        </div>
        <div style="grid-column:1/-1;">
          <label class="muted">Email (optional)</label>
          <input class="input" name="email" type="email" />
        </div>
        <div style="grid-column:1/-1;">
          <label class="muted">Note / requirement</label>
          <textarea class="input" name="note" rows="4" placeholder="Tell us what you need..." required></textarea>
        </div>
        <div style="grid-column:1/-1;">
          <label class="muted">Upload files (STL/STEP/Gerber etc.)</label>
          <input class="input" id="files" type="file" multiple />
          <div class="muted" style="font-size:12px; margin-top:6px;">You can attach multiple files. (Max size depends on server)</div>
        </div>
        <div style="grid-column:1/-1;">
          <label class="muted">Reference images (optional)</label>
          <input class="input" id="images" type="file" accept="image/*" multiple />
          <div id="imgPrev" style="margin-top:10px; display:grid; grid-template-columns: repeat(auto-fill,minmax(120px,1fr)); gap:10px;"></div>
        </div>
        <div style="grid-column:1/-1; display:flex; gap:10px; align-items:center;">
          <button class="btn primary" type="submit">Send request</button>
          <span class="muted" id="reqStatus"></span>
        </div>
      </form>
    </section>

    <footer class="footer muted">© <span id="year"></span> RoboticsLeb</footer>
  </main>

  <script type="module" src="./assets/js/pages/service-detail.js"></script>
</body>
</html>
