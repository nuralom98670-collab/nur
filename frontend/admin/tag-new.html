<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Tag • Admin • RoboticsLeb</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <link rel="stylesheet" href="../assets/css/dashboard.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">

      <div class="brand">
        <div class="dot"></div>
        <div>
          <h1>RoboticsLeb</h1>
          <p>Admin Panel</p>
        </div>
      </div>


      <nav class="nav" aria-label="Admin navigation">
        <a href="./dashboard">Dashboard</a>

        <div class="group">Shop</div>
        <a href="./products">Products</a>
        <a href="./orders">Orders</a>
        <a href="./users">Customers</a>

        <div class="group">Content</div>
        <a href="./posts">Posts</a>

        <div class="group">Services</div>
        <a href="./services">Services / Servers</a>

        <div class="group">Taxonomy</div>
        <a href="./categories">Categories</a>
        <a href="./tags">Tags</a>

        <div class="group">Inbox</div>
        <a href="./messages">Messages</a>

        <div class="group">System</div>
        <a href="./settings">Settings</a>
        <a href="./profile">Profile</a>
        <a href="#" data-logout>Logout</a>
      </nav>

    </aside>

    <main class="main">
      <div class="topbar">
        <input class="input search" placeholder="Search..." aria-label="Search dashboard" />
        <div class="actions">
          <span class="badge" id="notifBadge">Notifications • 0</span>
          <div data-userbox></div>
        </div>
      </div>

      <div class="content">
        <div class="pagehead">
          <div>
            <h2>New Tag</h2>
            <div class="muted">Create a tag</div>
          </div>
          <div class="pagehead-actions"><a class="btn" href="./tags">Back</a></div>
        </div>

        <div class="hr"></div>

        
<section class="card">
  <div class="card-head"><h3>Tag Form</h3><span class="badge">taxonomy</span></div>
  <div class="hr"></div>
  <form id="tagForm" class="grid two" style="padding:12px;">
    <div>
      <label class="muted">Name</label>
      <input class="input" name="name" required />
    </div>
    <div>
      <label class="muted">Slug</label>
      <input class="input" name="slug" required />
    </div>
    <div style="grid-column:1/-1; display:flex; gap:10px; align-items:center;">
      <button class="btn primary" type="submit">Save</button>
      <span class="muted" id="status"></span>
    </div>
  </form>
</section>

      </div>
    </main>
  </div>

  <script type="module" src="../assets/js/pages/admin-tag-new.js"></script>
</body>
</html>
