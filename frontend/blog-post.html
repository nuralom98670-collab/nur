<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post • RoboticsLeb</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="./assets/css/theme.css" />
  <link rel="stylesheet" href="./assets/css/site.css" />
</head>

<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="./">
        <span class="dot"></span>
        <span class="logo-text">RoboticsLeb</span>
      </a>

      <nav class="links" aria-label="Main navigation">
        <a href="./">Home</a>
        <a href="./shop">Shop</a>
        <a class="active" href="./blog">Blog</a>
        <a href="./services">Services</a>
        <a href="./apps">Apps</a>
        <a href="./account">Account</a>
        <a href="./contact">Contact</a>
        <a href="./about">About</a>
      </nav>

      <div class="nav-actions">
        <a class="btn" href="./cart">Cart <span class="badge" id="cartCount">0</span></a>
        <a class="btn primary" href="/login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="pagehead" style="padding: 10px 0;">
      <div>
        <h2 style="margin:0;" id="title">Post</h2>
        <div class="muted" id="meta">—</div>
      </div>
      <div class="pagehead-actions">
        <a class="btn" href="./blog">Back to Blog</a>
      </div>
    </div>

    <div class="hr"></div>

    <article class="card" style="padding:16px;">
      <div class="muted" id="status"></div>
      <img id="coverImg" alt="" style="display:none; margin-top:10px; width:100%; max-height:380px; object-fit:cover; border-radius:16px; border:1px solid rgba(255,255,255,.08);" />
      <div id="video" style="display:none; margin-top:12px;"></div>
      <div id="body" style="line-height:1.8; padding-top:10px;"></div>
    </article>

    <div class="hr"></div>

    <section class="section">
      <div class="section-head">
        <h2>More posts</h2>
        <a class="btn" href="./blog">View all</a>
      </div>
      <div class="grid three" id="more"></div>
    </section>

    <footer class="footer muted">
      © <span id="year"></span> RoboticsLeb
    </footer>
  </main>

  <script type="module" src="./assets/js/pages/blog-post.js"></script>
</body>
</html>
